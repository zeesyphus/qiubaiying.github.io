# Site settings
title: Zisyphus's Blog
SEOTitle: Zisyphus's Blog
header-img: img/post-bg-desk.jpg
email: hfwzou@163.com
description: "Null"
keyword: "Zisyphus, 西西弗斯"
url: "http://zeesyphus.github.io"          # your host, for absolute URL
baseurl: "/"      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/zeesyphus/zeesyphus.github.io.git" # your code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Zisyphus must be happy, otherwise，life is meaningless."
sidebar-avatar: img/avatar_m.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:  
#zhihu_username:   
github_username:zeesyphus  
#facebook_username:  
#jianshu_username:  
#twitter_username: 




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: false                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus settings（https://disqus.com/）
comments_provider: disqus
disqus_username: zisyphus



# Analytics settings
# Baidu Analytics
#ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
#ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
#ga_domain: auto





# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



